<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GIS-UA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Login Page -->
        <div class="login-container">
            <div class="login-box">
                <div class="logo-section">
                    <img src="images/preview.png" alt="University of Antique Logo" class="ua-logo">
                </div>
                <div class="form-section">
                    <form id="login-form">
                        <div class="input-container">
                            <input type="email" id="username" placeholder="Email" required>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="button-container">
                            <button type="submit" id="submit" class="action-button">Login</button>
                            <button type="button" id="cancel" class="action-button">Cancel</button>
                        </div>
                        <div id="error-message" style="display:none; color: red;"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Chat Page (Hidden initially) -->
        <div class="chat-container" style="display: none;">
            <!-- Header for Chat Page -->
            <header class="chat-header">
                <div class="logo-section">
                    <img src="images/preview.png" alt="University of Antique Logo" class="ua-logo">
                </div>
                <div class="header-text">
                    <h1>University of Antique</h1>
                    <h2>Generative Information System</h2>
                </div>
                <!-- Hamburger Menu (3 lines) for Settings -->
                <button id="settingsButton" class="settings-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </header>

            <!-- Sidebar -->
            <div id="settingsSidebar" class="settings-sidebar">
                <!-- Settings content (logout only, removed dark mode toggle) -->
                <div class="settings-content">
                    <button id="logoutButton" class="settings-button">Logout</button>
                </div>
            </div>

            <!-- Chat Log -->
            <div class="chat-log" id="chatbox">
                <div class="chat-message bot-message">
                    <p>Hi, What can I help you with?</p>
                    <span class="message-timestamp">10:00 AM</span>
                </div>
            </div>

            <!-- Chat Form -->
            <form id="chat-form">
                <input type="text" id="input" placeholder="Type a message..." required>
                <button type="submit" class="action-button">Send</button>
            </form>
        </div>
    </div>

        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Your Firebase configuration

            authDomain: "generative-info-system.firebaseapp.com",
            projectId: "generative-info-system",
            storageBucket: "generative-info-system.firebasestorage.app",
            messagingSenderId: "156890790642",
            appId: "1:156890790642:web:9486ede5d79a2a9e252e6b",
            measurementId: "G-J5QCS3XZ21"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    </script>

    <!-- Your Custom Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
